<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="20">
      <mat-toolbar color="primary">Login Page</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput placeholder="Username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" routerLink="/home">Login</button>
      </form>
    </mat-card>
  </div>
